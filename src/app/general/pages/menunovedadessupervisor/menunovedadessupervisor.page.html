<ion-header>
  <ion-toolbar color='myblue'>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Supervisor Recolecci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div id="content">
    <div style="padding: 30px 10px 20px 10px; text-align:center; width:100%">
        <div style="padding: 5px 5px 10px 5px; width:50%; float:left">
          <button type="button" class="button-menuinspeccion" (click)="getData()"> 
            DESCARGAR DATOS 
          </button>
        </div>
        <div *ngIf="Sincronizar" style="padding: 5px 5px 10px 5px; float: left; width:50%">
            <button type="button" class="button-menuinspeccion" (click)="goSincronizar()"> 
              SINCRONIZAR ({{NroReg}}) 
            </button>
        </div>
        <div style="padding: 5px 5px 10px 5px; float:left; width:50%">
            <button type="button" class="button-menuinspeccion" (click)="goDespachoRecoleccion()"> 
              V. DISPONIBLE DESPACHO
            </button>
        </div>
        <div style="padding: 5px 5px 10px 5px; float: left; width:50%">
          <button type="button" class="button-menuinspeccion" (click)="goActualizarDocumento()"> 
            ACTUALIZAR DOCUMENTOS
          </button>
        </div>                                                    
        <div style="padding: 5px 5px 10px 5px; float:left; width:50%">
          <button type="button" class="button-menuinspeccion" (click)="goPesosxSincronizar()"> 
            PESOS X SINCRONIZAR
          </button>
        </div>                        
    </div>
  </div>

</ion-content>

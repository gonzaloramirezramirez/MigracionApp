<ion-header>
  <ion-toolbar color='myblue'>
    <ion-buttons slot="start">
      <ion-menu-button auto-hide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Recorrido</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="dsRecorrido">
    <ion-card>
      <ion-card-header>
        <ion-card-title><center>{{ vehiculo }}</center></ion-card-title>
        <ion-card-subtitle>
          <div>
            <p><center>Ruta: <strong>{{ ruta }}</strong></center></p>
            <p><center>Viaje: <strong>{{ numeroViaje }}</strong></center></p>
          </div></ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>

  <div id="map"></div>

</ion-content>
